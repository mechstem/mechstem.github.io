<style>
:root{
  --bg:#0f1014; --text:#e6e9ef; --muted:#9aa3b2;
  --blue:#1E88E5; --green:#43A047; --yellow:#FBC02D;
  --radius:18px; --maxw:1200px;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui,sans-serif;background:var(--bg);color:var(--text);}

/* Navbar */
.navbar{
  position:sticky;top:0;z-index:50;backdrop-filter:blur(10px);
  background:rgba(15,16,20,.85);border-bottom:1px solid rgba(255,255,255,.08);
  display:flex;justify-content:space-between;align-items:center;padding:12px 20px;max-width:var(--maxw);margin:0 auto
}
.nav-left{display:flex;align-items:center;gap:18px}
.logo{height:40px;animation:floaty 6s ease-in-out infinite}
@keyframes floaty{0%,100%{transform:translateY(0)}50%{transform:translateY(-4px)}}
.nav-item{cursor:pointer;transition:color .3s}
.nav-item:hover,.nav-active{color:var(--blue)}
.contact-button{padding:8px 16px;border-radius:999px;background:linear-gradient(90deg,var(--blue),var(--green));color:#fff;font-weight:600;transition:.3s;position:relative;overflow:hidden}
.contact-button:hover{box-shadow:0 0 15px var(--yellow);transform:translateY(-2px)}
.contact-button::after{content:"";position:absolute;inset:0;background:linear-gradient(120deg,transparent 0%,rgba(255,255,255,.35) 45%,transparent 80%);transform:translateX(-200%)}
.contact-button:hover::after{animation:sheen .9s ease}

/* Products Section */
.products-background{position:relative;padding:60px 20px;text-align:center;max-width:var(--maxw);margin:0 auto}
.products-background h1{font-size:clamp(28px,4vw,40px);margin-bottom:10px;color:var(--blue)}
.products-background p{color:var(--muted);margin-bottom:40px}

/* Horizontal scroll products list */
.products-list {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  scroll-behavior: smooth;
  padding-bottom: 10px;
  -webkit-overflow-scrolling: touch;
}

/* Remove transform transition */
.product-card {
  flex: 0 0 calc(33.33% - 20px);
  background: rgba(255,255,255,.03);
  border: 1px solid rgba(255,255,255,.08);
  border-radius: var(--radius);
  margin: 0;
  padding: 20px;
  text-align: center;
  transition: border-color .3s, box-shadow .3s, transform .3s;
  position: relative;
}
.product-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: var(--radius);
  margin-bottom: 15px;
}
.product-card h2 {
  font-size: 20px;
  margin-bottom: 10px;
  color: var(--green);
}
.product-card p {
  font-size: 14px;
  color: var(--muted);
  white-space: pre-line;
}
.product-card:hover {
  border-color: var(--blue);
  box-shadow: 0 0 20px var(--green);
  transform: translateY(-5px);
}
.product-card::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0;
  height: 3px;
  background: linear-gradient(90deg, var(--blue), var(--green));
  border-radius: 999px;
  transition: width .3s ease;
}
.product-card:hover::after {
  width: 100%;
}

/* Know More Button */
.know-more-button {
  margin-top: 15px;
  padding: 8px 18px;
  border-radius: 999px;
  background: linear-gradient(90deg, var(--blue), var(--green));
  border: none;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: box-shadow 0.3s, transform 0.3s;
  position: relative;
  overflow: hidden;
  font-size: 14px;
}

.know-more-button:hover {
  box-shadow: 0 0 15px var(--yellow);
  transform: translateY(-2px);
}

.know-more-button::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.35) 45%, transparent 80%);
  transform: translateX(-200%);
  transition: transform 0.9s ease;
}

.know-more-button:hover::after {
  animation: sheen 0.9s ease forwards;
}

@keyframes sheen {
  to {
    transform: translateX(200%);
  }
}

/* Reveal-on-scroll */
.reveal {
  opacity: 0;
  transform: translateY(16px);
  filter: blur(2px);
}
.reveal.in {
  opacity: 1;
  transform: none;
  filter: blur(0);
  transition: opacity .8s ease, transform .8s ease, filter .8s ease;
}
.delay-1 {transition-delay:.1s}
.delay-2 {transition-delay:.2s}
.delay-3 {transition-delay:.3s}
.delay-4 {transition-delay:.4s}

/* Responsive */
@media(max-width:992px) {
  .product-card {
    flex: 0 0 calc(50% - 20px);
  }
}
@media(max-width:600px) {
  .product-card {
    flex: 0 0 calc(100% - 20px);
  }
}

/* Footer */
footer {
  padding: 32px 0 60px;
  color: var(--muted);
  text-align: center;
  border-top: 1px solid rgba(255,255,255,.08);
  margin-top: 60px;
}
.social-links {
  display: flex;
  justify-content: center;
  gap: 14px;

}
.social-links img {
  height: 28px;
  width: 28px;
}
</style>

<script>
/* Reveal-on-scroll */
const io = new IntersectionObserver((entries)=>{
  entries.forEach(e => {
    if(e.isIntersecting){
      e.target.classList.add('in');
      io.unobserve(e.target);
    }
  });
},{threshold: 0.2});
document.querySelectorAll('.reveal').forEach(el => io.observe(el));
</script>
