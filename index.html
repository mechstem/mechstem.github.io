<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mechstem</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <img src="logo.png" alt="Mechstem Logo" class="logo" />
      <div class="nav-item">Products & Solutions</div>
      <div class="nav-item">Industries</div>
    </div>
    <div class="nav-right">
      <img src="icon_shop.png" class="nav-icon" title="Shop" />
      <img src="icon_support.png" class="nav-icon" title="Support" />
      <img src="icon_search.png" class="nav-icon" title="Search" />
      <img src="icon_globe.png" class="nav-icon" title="Language" />
      <img src="icon_user.png" class="nav-icon" title="Account" />
    </div>
  </nav>

  <header class="hero">
    <div class="hero-overlay">
      <img src="logo.png" alt="Mechstem Logo" />
      <h1>Mechstem</h1>
      <p>Where Engineering Meets Ingenuity</p>
      <a href="https://youtube.com/@MechStem" target="_blank" class="cta-button">Watch on YouTube</a>
    </div>
  </header>

  <section id="news">
    <h2>ðŸ“° MechStem News</h2>
    <div class="carousel">
      <img src="https://via.placeholder.com/800x300?text=News+1" class="slide" style="display:block;">
      <img src="https://via.placeholder.com/800x300?text=News+2" class="slide">
      <img src="https://via.placeholder.com/800x300?text=News+3" class="slide">
    </div>
    <div style="margin-top: 10px;">
      <span class="dot" onclick="showSlide(0)"></span>
      <span class="dot" onclick="showSlide(1)"></span>
      <span class="dot" onclick="showSlide(2)"></span>
    </div>
  </section>

  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");
    const dots = document.getElementsByClassName("dot");

    function showSlide(index) {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        dots[i].classList.remove("active");
      }
      slides[index].style.display = "block";
      dots[index].classList.add("active");
      slideIndex = index;
    }

    function autoSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlide(slideIndex);
    }

    setInterval(autoSlide, 3000);
    document.addEventListener("DOMContentLoaded", () => showSlide(slideIndex));
  </script>
</body>
</html>
